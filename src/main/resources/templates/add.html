<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de Sucursales</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Sucursales</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link"
						th:href="@{/sucursal/getAll}">Lista de Sucursales</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Sucursal</h1>
				<div class="card-body">
					<form th:action="@{/sucursal/add}" th:object="${add}" method="POST">
						<div class="form-group">
							<label>Nombre Sucursal : </label>
							<input type="text" name="nombre" th:field="*{nomSucursal}" class="form-control" placeholder="Nombre Sucursal" required>
						</div>
						<br>
						<div class="form-group">
							<label>Pais Sucursal : </label>
							<input type="text" name="pais" th:field="*{paisSucursal}" class="form-control" placeholder="Pais Sucursal" required>
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
